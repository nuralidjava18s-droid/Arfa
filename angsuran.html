<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angsuran</title>

<style>
body{font-family:Arial;margin:0;background:#f4f6f9;}
header{background:#1e90ff;color:white;padding:15px;display:flex;justify-content:space-between;align-items:center;}
.container{padding:10px;}
.card{background:white;padding:10px;margin-bottom:15px;border-radius:10px;font-size:13px;box-shadow:0 3px 10px rgba(0,0,0,0.05);}
button{padding:6px 10px;margin-top:5px;margin-right:5px;cursor:pointer;border:none;border-radius:5px;background:#1e90ff;color:white;}
.edit{background:#f39c12;}
.hapus{background:#e74c3c;}
input,select{padding:6px;margin-bottom:8px;width:100%;}
.total{font-weight:bold;font-size:15px;}
</style>
</head>
<body>

<header>
<div>ðŸ§¾ Angsuran Pinjaman</div>
<div><button onclick="window.location='dashboard.html'">Kembali</button></div>
</header>

<div class="container">

<div id="formAngsuran" class="card">
<h3>Tambah Angsuran</h3>
<select id="pinjamanSelect"></select>
<input type="number" id="jumlahAngsuran" placeholder="Jumlah Angsuran">
<input type="text" id="ketAngsuran" placeholder="Keterangan">
<select id="sumberAngsuran">
<option value="cash">Cash</option>
<option value="bank">Bank</option>
</select>
<button onclick="tambahAngsuran()">Simpan</button>
</div>

<div class="card total">
Total Pinjaman: Rp <span id="totalPinjaman">0</span><br>
Total Angsuran: Rp <span id="totalAngsuran">0</span>
</div>

<div id="cardsContainer"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, get, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDd0s73-qW2uiOlBWR-afybFZzMafCHeSo",
  authDomain: "arfa-c7dee.firebaseapp.com",
  databaseURL: "https://arfa-c7dee-default-rtdb.firebaseio.com",
  projectId: "arfa-c7dee",
  storageBucket: "arfa-c7dee.firebasestorage.app",
  messagingSenderId: "468058520812",
  appId: "1:468058520812:web:f9cbc82fe7e88ecda9b9c9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const pinjamanRef = ref(db,"koperasi/pinjaman");
const angsuranRef = ref(db,"koperasi/angsuran");
const kasRef = ref(db,"koperasi/kas");

function formatRp(n){ return Number(n||0).toLocaleString("id-ID"); }

async function loadDropdown(){
const select=document.getElementById("pinjamanSelect");
select.innerHTML="";
const snap=await get(pinjamanRef);
if(!snap.exists()){
select.innerHTML="<option>Tidak ada pinjaman</option>";
return;
}
const data=snap.val();
for(const k in data){
select.innerHTML+=`<option value="${k}">${data[k].nama}</option>`;
}
}
loadDropdown();

async function tampilkanLaporan(){
const container=document.getElementById("cardsContainer");
container.innerHTML="";
let totalPinjaman=0;
let totalAngsuran=0;

const pinSnap=await get(pinjamanRef);
const angsSnap=await get(angsuranRef);

if(!pinSnap.exists()) return;

const pinData=pinSnap.val();
const angsData=angsSnap.exists()? angsSnap.val():{};

for(const key in pinData){

let angsTotal=0;
totalPinjaman+=Number(pinData[key].jumlah||0);

let detail="";

for(const a in angsData){
if(angsData[a].pinjamanId===key){
angsTotal+=Number(angsData[a].jumlah||0);

detail+=`
<div style="border-top:1px solid #eee;margin-top:5px;padding-top:5px;">
Tanggal: ${angsData[a].tanggal || "-"}<br>
Jumlah: Rp ${formatRp(angsData[a].jumlah)}<br>
<button class="edit" onclick="editAngsuran('${a}')">Edit</button>
<button class="hapus" onclick="hapusAngsuran('${a}')">Hapus</button>
</div>
`;
}
}

totalAngsuran+=angsTotal;
const sisa=Number(pinData[key].jumlah||0)-angsTotal;

const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<h3>${pinData[key].nama}</h3>
Jumlah Pinjaman: Rp ${formatRp(pinData[key].jumlah)}<br>
Total Angsuran: Rp ${formatRp(angsTotal)}<br>
Sisa: Rp ${formatRp(sisa)}
${detail}
`;

container.appendChild(card);
}

document.getElementById("totalPinjaman").innerText=formatRp(totalPinjaman);
document.getElementById("totalAngsuran").innerText=formatRp(totalAngsuran);
}
tampilkanLaporan();

/* TAMBAH */
window.tambahAngsuran=async function(){
const id=document.getElementById("pinjamanSelect").value;
const jumlah=Number(document.getElementById("jumlahAngsuran").value);
if(!jumlah||jumlah<=0){alert("Jumlah tidak valid");return;}

const pinSnap=await get(pinjamanRef);
const pin=pinSnap.val()[id];

const newRef=await push(angsuranRef,{
pinjamanId:id,
nama:pin.nama,
jumlah:jumlah,
tanggal:new Date().toLocaleString()
});

await push(kasRef,{
jenis:"masuk",
jumlah:jumlah,
tanggal:new Date().toLocaleString(),
keterangan:`Angsuran - ${pin.nama}`,
angsuranId:newRef.key
});

alert("Berhasil & kas sinkron");
document.getElementById("jumlahAngsuran").value="";
tampilkanLaporan();
};

/* EDIT */
window.editAngsuran=async function(id){
const snap=await get(ref(db,"koperasi/angsuran/"+id));
const data=snap.val();
const baru=prompt("Edit jumlah:",data.jumlah);
if(!baru) return;

await update(ref(db,"koperasi/angsuran/"+id),{jumlah:Number(baru)});

const kasSnap=await get(kasRef);
if(kasSnap.exists()){
const kasData=kasSnap.val();
for(const k in kasData){
if(kasData[k].angsuranId===id){
await update(ref(db,"koperasi/kas/"+k),{jumlah:Number(baru)});
}
}
}

alert("Update berhasil & kas ikut berubah");
tampilkanLaporan();
};

/* HAPUS */
window.hapusAngsuran=async function(id){
if(!confirm("Yakin hapus?")) return;

await remove(ref(db,"koperasi/angsuran/"+id));

const kasSnap=await get(kasRef);
if(kasSnap.exists()){
const kasData=kasSnap.val();
for(const k in kasData){
if(kasData[k].angsuranId===id){
await remove(ref(db,"koperasi/kas/"+k));
}
}
}

alert("Hapus berhasil & kas sinkron");
tampilkanLaporan();
};
</script>

</body>
</html>
