<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Kas Koperasi</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f4f6f9;font-size:13px;}
header{background:#1e90ff;color:white;padding:12px;display:flex;justify-content:space-between;align-items:center;font-size:14px;}
.container{padding:15px;}
.card{background:white;padding:12px;margin-bottom:12px;border-radius:10px;box-shadow:0 3px 8px rgba(0,0,0,.08);}
button{padding:6px 8px;font-size:12px;border:none;border-radius:6px;background:#1e90ff;color:white;cursor:pointer;}
table{width:100%;border-collapse:collapse;font-size:12px;}
th,td{border:1px solid #eee;padding:6px;text-align:center;}
th{background:#f1f1f1;}
.masuk{color:green;font-weight:bold;}
.keluar{color:red;font-weight:bold;}
</style>
</head>
<body>

<header>
  <div>ðŸ’° Laporan Kas Koperasi</div>
  <div>
    <button onclick="window.location='dashboard.html'">ðŸ”™ Kembali</button>
    <button onclick="downloadPDF()">ðŸ“„ Download PDF</button>
  </div>
</header>
  <div style="text-align:center;margin-bottom:10px;">
  <h2 style="margin:0;">Koperasi Driver Khalifa</h2>
  <div id="tanggalHariIni" style="font-size:13px;"></div>
</div>

<div class="container">

  <!-- TABEL -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Masuk</th>
          <th>Keluar</th>
        </tr>
      </thead>
      <tbody id="laporanKas"></tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td id="totalMasuk"></td>
          <td id="totalKeluar"></td>
        </tr>
        <tr>
          <td colspan="4" id="totalSaldo" style="text-align:right;font-weight:bold;"></td>
        </tr>
      </tfoot>
    </table>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDd0s73-qW2uiOlBWR-afybFZzMafCHeSo",
  authDomain: "arfa-c7dee.firebaseapp.com",
  databaseURL: "https://arfa-c7dee-default-rtdb.firebaseio.com",
  projectId: "arfa-c7dee",
  storageBucket: "arfa-c7dee.firebasestorage.app",
  messagingSenderId: "468058520812",
  appId: "1:468058520812:web:f9cbc82fe7e88ecda9b9c9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

if(!localStorage.getItem("user")) window.location.href="index.html";

const kasRef = ref(db,"koperasi/kas");

let laporanData = [];

  function tampilkanTanggal(){
  const today = new Date();

  const opsi = {
    day: "2-digit",
    month: "long",
    year: "numeric"
  };

  const tanggalFormat = today.toLocaleDateString("id-ID", opsi);

  document.getElementById("tanggalHariIni").innerText =
    "Tanggal: " + tanggalFormat;
}
// Ambil data kas
async function ambilData(){
  laporanData = [];
  const kasSnap = await get(kasRef);

  if(kasSnap.exists()){
    const data = kasSnap.val();
    for(const key in data){
      const item = data[key];

      laporanData.push({
        tanggal: item.tanggal,
        keterangan: item.keterangan || item.sumber || "-",
        masuk: Number(item.jumlah) > 0 ? Number(item.jumlah) : 0,
        keluar: Number(item.jumlah) < 0 ? Math.abs(Number(item.jumlah)) : 0
      });
    }
  }

  tampilkanTabel();
}

function tampilkanTabel(){
  const tbody = document.getElementById("laporanKas");

  tbody.innerHTML = "";
  let totalMasuk = 0;
  let totalKeluar = 0;

  laporanData
  .sort((a,b)=>{
    const [da,ma,ya] = a.tanggal.split("/");
    const [db,mb,yb] = b.tanggal.split("/");
    return new Date(ya,ma-1,da) - new Date(yb,mb-1,db);
  })
  .forEach(item=>{
    totalMasuk += item.masuk;
    totalKeluar += item.keluar;

    tbody.innerHTML += `
      <tr>
        <td>${item.tanggal}</td>
        <td>${item.keterangan}</td>
        <td class="masuk">${item.masuk ? "Rp "+item.masuk.toLocaleString("id-ID") : "-"}</td>
        <td class="keluar">${item.keluar ? "Rp "+item.keluar.toLocaleString("id-ID") : "-"}</td>
      </tr>
    `;
  });

  document.getElementById("totalMasuk").innerText = "Rp "+totalMasuk.toLocaleString("id-ID");
  document.getElementById("totalKeluar").innerText = "Rp "+totalKeluar.toLocaleString("id-ID");
  document.getElementById("totalSaldo").innerText =
    "Saldo: Rp "+(totalMasuk-totalKeluar).toLocaleString("id-ID");
}

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const tanggalCetak = new Date().toLocaleDateString("id-ID",{
    day:"2-digit",
    month:"long",
    year:"numeric"
  });

  // Judul
  doc.setFontSize(14);
  doc.text("KOPERASI DRIVER KHALIFA", 105, 15, { align: "center" });

  doc.setFontSize(12);
  doc.text("LAPORAN KAS", 105, 22, { align: "center" });

  doc.setFontSize(10);
  doc.text("Tanggal Cetak: " + tanggalCetak, 14, 30);

  // Hitung total
  let totalMasuk = 0;
  let totalKeluar = 0;

  laporanData.forEach(item=>{
    totalMasuk += item.masuk;
    totalKeluar += item.keluar;
  });

  // Isi tabel
  const tableRows = laporanData.map(item=>[
    item.tanggal,
    item.keterangan,
    item.masuk ? "Rp "+item.masuk.toLocaleString("id-ID") : "-",
    item.keluar ? "Rp "+item.keluar.toLocaleString("id-ID") : "-"
  ]);

  doc.autoTable({
    head:[["Tanggal","Keterangan","Masuk","Keluar"]],
    body:tableRows,
    startY:35,
    styles:{ fontSize:9 },
    headStyles:{ fillColor:[30,144,255] },
    columnStyles:{
      2:{ halign:"right" },
      3:{ halign:"right" }
    }
  });

  // Total di bawah tabel
  let finalY = doc.lastAutoTable.finalY + 10;

  doc.setFontSize(10);
  doc.text("Total Masuk : Rp "+totalMasuk.toLocaleString("id-ID"), 14, finalY);
  doc.text("Total Keluar : Rp "+totalKeluar.toLocaleString("id-ID"), 14, finalY+6);

  doc.setFontSize(11);
  doc.text(
    "Saldo Akhir : Rp "+(totalMasuk-totalKeluar).toLocaleString("id-ID"),
    14,
    finalY+14
  );

  doc.save("Laporan_Kas_Koperasi.pdf");
}
ambilData();
  tampilkanTanggal();
  window.downloadPDF = downloadPDF;
</script>

</body>
</html>
