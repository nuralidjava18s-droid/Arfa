<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Kas PRO</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
  <style>
body{font-family:Arial;margin:0;background:#f4f6f9;font-size:13px;}
header{background:#1e90ff;color:white;padding:12px;display:flex;justify-content:space-between;align-items:center;}
.container{padding:15px;}
.card{background:white;padding:12px;margin-bottom:12px;border-radius:10px;box-shadow:0 3px 8px rgba(0,0,0,.08);}
button{padding:6px 8px;border:none;border-radius:6px;background:#1e90ff;color:white;cursor:pointer;}
select{padding:6px;margin-right:5px;}
table{width:100%;border-collapse:collapse;font-size:12px;}
th,td{border:1px solid #eee;padding:6px;text-align:center;}
th{background:#f1f1f1;}
.masuk{color:green;font-weight:bold;}
.keluar{color:red;font-weight:bold;}
.saldo{font-weight:bold;}
.laporan-title{text-align:center;margin:5px 0 10px 0;font-weight:bold;font-size:14px;}
</style>
</head>
<body>
<header>
  <div>ðŸ’° Laporan Kas PRO</div>
  <div>
    <button onclick="window.location='dashboard.html'">ðŸ”™ Kembali</button>
    <button id="btnPDF">Download PDF</button>
  </div>
  <select id="pilihAnggota">
    <option value="">Pilih Anggota</option>
  </select>
</header>

<div class="container">
  <div class="card">
    <select id="filterBulan"></select>
    <select id="filterTahun"></select>
    <select id="filterSumber">
      <option value="semua">Semua</option>
      <option value="cash">Cash</option>
      <option value="bank">Bank</option>
    </select>
    <button onclick="tampilkanTabel()">Tampilkan</button>
  </div>

  <div class="card">
    <div id="laporanJudul" class="laporan-title">Laporan Kas: Semua</div>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Masuk</th>
          <th>Keluar</th>
          <th>Saldo</th>
          <th>Sumber</th>
        </tr>
      </thead>
      <tbody id="laporanKas"></tbody>
      <tfoot>
        <tr>
          <td colspan="2">TOTAL</td>
          <td id="totalMasuk"></td>
          <td id="totalKeluar"></td>
          <td id="totalSaldo"></td>
          <td>-</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDd0s73-qW2uiOlBWR-afybFZzMafCHeSo",
  authDomain: "arfa-c7dee.firebaseapp.com",
  databaseURL: "https://arfa-c7dee-default-rtdb.firebaseio.com",
  projectId: "arfa-c7dee"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const kasRef = ref(db,"koperasi/kas");
const anggotaRef = ref(db,"koperasi/anggota");

let laporanData = [];
let anggotaData = {};

// Load anggota
async function loadAnggota() {
  const snap = await get(anggotaRef);
  const select = document.getElementById("pilihAnggota");
  if(snap.exists()){
    anggotaData = snap.val();
    for(const id in anggotaData){
      select.innerHTML += `<option value="${id}">${anggotaData[id].nama}</option>`;
    }
  }
}
loadAnggota();

// Setup bulan & tahun
const bulanSelect = document.getElementById("filterBulan");
const tahunSelect = document.getElementById("filterTahun");
const bulanList = ["Januari","Februari","Maret","April","Mei","Juni",
"Juli","Agustus","September","Oktober","November","Desember"];
bulanList.forEach((b,i)=>bulanSelect.innerHTML+=`<option value="${i}">${b}</option>`);
const tahunSekarang = new Date().getFullYear();
for(let t=tahunSekarang-5;t<=tahunSekarang+1;t++)tahunSelect.innerHTML+=`<option value="${t}">${t}</option>`;
bulanSelect.value = new Date().getMonth();
tahunSelect.value = tahunSekarang;

// Ambil data kas
async function ambilData(){
  laporanData = [];
  const snap = await get(kasRef);
  if(snap.exists()){
    const data = snap.val();
    for(const k in data){
      const item = data[k];
      const jumlah = Number(item.jumlah) || 0;
      const tipe = item.tipe || "masuk";
      const anggotaId = item.anggotaId || "";
      let tanggal = new Date(item.tanggal);
      if(isNaN(tanggal)) tanggal = new Date();
      laporanData.push({
        tanggal,
        keterangan: item.keterangan || "-",
        sumber: item.sumberKas || "cash",
        masuk: tipe==="masuk"?jumlah:0,
        keluar: tipe==="keluar"?jumlah:0,
        anggotaId
      });
    }
  }
  tampilkanTabel();
}

// Tampilkan tabel
function tampilkanTabel(){
  const bulan = Number(bulanSelect.value);
  const tahun = Number(tahunSelect.value);
  const sumberFilter = document.getElementById("filterSumber").value;
  const anggotaId = document.getElementById("pilihAnggota").value;
  const tbody = document.getElementById("laporanKas");
  tbody.innerHTML="";
  let saldo=0,totalMasuk=0,totalKeluar=0;

  const filtered = laporanData.filter(i=>{
    return i.tanggal.getMonth()===bulan &&
           i.tanggal.getFullYear()===tahun &&
           (sumberFilter==="semua" || i.sumber===sumberFilter) &&
           (!anggotaId || i.anggotaId===anggotaId);
  }).sort((a,b)=>a.tanggal-b.tanggal);

  filtered.forEach(i=>{
    saldo += i.masuk - i.keluar;
    totalMasuk += i.masuk;
    totalKeluar += i.keluar;
    tbody.innerHTML+=`<tr>
      <td>${i.tanggal.toLocaleDateString("id-ID")}</td>
      <td>${i.keterangan}</td>
      <td class="masuk">${i.masuk?"Rp "+i.masuk.toLocaleString("id-ID"):"-"}</td>
      <td class="keluar">${i.keluar?"Rp "+i.keluar.toLocaleString("id-ID"):"-"}</td>
      <td class="saldo">Rp ${saldo.toLocaleString("id-ID")}</td>
      <td>${i.sumber.toUpperCase()}</td>
    </tr>`;
  });

  document.getElementById("totalMasuk").innerText="Rp "+totalMasuk.toLocaleString("id-ID");
  document.getElementById("totalKeluar").innerText="Rp "+totalKeluar.toLocaleString("id-ID");
  document.getElementById("totalSaldo").innerText="Rp "+saldo.toLocaleString("id-ID");
  document.getElementById("laporanJudul").innerText=`Laporan Kas: ${sumberFilter==="semua"?"Semua":sumberFilter.toUpperCase()}`;
}

// Download PDF Kas
async function downloadPDFKas(){
  if(laporanData.length===0) await ambilData();
  if(laporanData.length===0){ alert("Data kas masih kosong!"); return; }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const tanggalCetak = new Date().toLocaleDateString("id-ID");
  const bulan = Number(bulanSelect.value);
  const tahun = Number(tahunSelect.value);
  const sumberFilter = document.getElementById("filterSumber").value;
  const anggotaId = document.getElementById("pilihAnggota").value;
  const bulanText = bulanList[bulan];
  const nomorDoc = `KAS/${String(bulan).padStart(2,'0')}/${tahun}`;
  const namaFile = `Laporan_Kas_${tanggalCetak.replace(/\//g,"-")}.pdf`;

  const img = new Image();
  img.src = "img/ims.png"; // path logo

  img.onload = function(){
    doc.addImage(img,"PNG",15,8,22,22);

    doc.setFontSize(14);
    doc.setFont(undefined,"bold");
    doc.text("KOPERASI DRIVER",105,15,{align:"center"});
    doc.setFontSize(11);
    doc.setFont(undefined,"normal");
    doc.text("LAPORAN KAS",105,22,{align:"center"});
    doc.setFontSize(9);
    doc.text(`No: ${nomorDoc}`,180,15,{align:"right"});
    doc.text(`Cetak: ${tanggalCetak}`,180,25,{align:"right"});
    doc.line(10,35,200,35);

    let saldo=0,totalMasuk=0,totalKeluar=0;
    const rows = laporanData.filter(i=>{
      return (sumberFilter==="semua" || i.sumber===sumberFilter) &&
             (!anggotaId || i.anggotaId===anggotaId);
    }).sort((a,b)=>a.tanggal-b.tanggal).map(i=>{
      saldo += i.masuk - i.keluar;
      totalMasuk += i.masuk;
      totalKeluar += i.keluar;
      return [
        i.tanggal.toLocaleDateString("id-ID"),
        i.keterangan,
        i.masuk?"Rp "+i.masuk.toLocaleString("id-ID"):"",
        i.keluar?"Rp "+i.keluar.toLocaleString("id-ID"):"",
        "Rp "+saldo.toLocaleString("id-ID"),
        i.sumber.toUpperCase()
      ];
    });

    doc.autoTable({ head:[["Tanggal","Keterangan","Masuk","Keluar","Saldo","Sumber"]],
      body:rows,startY:40,styles:{fontSize:8},
      columnStyles:{2:{halign:"right"},3:{halign:"right"},4:{halign:"right"}} 
    });

    const finalY = doc.lastAutoTable.finalY + 10;
    doc.setFontSize(10);
    doc.setFont(undefined,"bold");
    doc.text(`Total Masuk : Rp ${totalMasuk.toLocaleString("id-ID")}`,14,finalY);
    doc.text(`Total Keluar : Rp ${totalKeluar.toLocaleString("id-ID")}`,14,finalY+6);
    doc.text(`Saldo Akhir : Rp ${saldo.toLocaleString("id-ID")}`,14,finalY+12);

    doc.save(namaFile);
    alert("PDF kas berhasil di-download!");
  };
}

document.getElementById("btnPDF").addEventListener("click", downloadPDFKas);
ambilData();
</script>
</body>
</html>
