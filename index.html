<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e90ff">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>Login Koperasi Driver Khalifa</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(to bottom right, #1e90ff, #0f3057);
}

/* Card Login */
.card{
  width:100%;
  max-width:350px;
  padding:25px;
  background:white;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  text-align:center;
}

.card h2{
  margin-bottom:20px;
  color:#1e90ff;
}

/* Input */
.input-group{
  position:relative;
  margin-bottom:15px;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  outline:none;
  font-size:14px;
}

input:focus{
  border-color:#1e90ff;
}

/* Toggle Password */
.show-pass{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  background:none;
  border:none;
  cursor:pointer;
}

/* Button */
button#btnLogin{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#1e90ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button#btnLogin:hover{
  background:#0f3057;
}

/* Footer */
.footer-login{
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: rgba(255,255,255,0.9);
}
</style>
</head>
<body>

<div class="card">
  <h2>Koperasi Driver Khalifa</h2>

  <div class="input-group">
    <input type="text" id="username" placeholder="Username">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
    <button type="button" class="show-pass" id="togglePass">üëÅ</button>
  </div>

  <button id="btnLogin">Login</button>
</div>

<div class="footer-login">
  ¬© 2026 Koperasi Driver Khalifa ‚Ä¢ Sistem Informasi Koperasi
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyDd0s73-qW2uiOlBWR-afybFZzMafCHeSo",
  authDomain: "arfa-c7dee.firebaseapp.com",
  databaseURL: "https://arfa-c7dee-default-rtdb.firebaseio.com",
  projectId: "arfa-c7dee",
  storageBucket: "arfa-c7dee.firebasestorage.app",
  messagingSenderId: "468058520812",
  appId: "1:468058520812:web:f9cbc82fe7e88ecda9b9c9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const usersRef = ref(db,"koperasi/users");

/* Toggle Password */
document.getElementById("togglePass").addEventListener("click", ()=>{
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
});

/* Login */
document.getElementById("btnLogin").addEventListener("click", async ()=>{
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!username || !password) return alert("Isi username & password");

  let snap = await get(usersRef);
  if(!snap.exists()){
    await push(usersRef,{username:"nurali", password:"12345", role:"admin"});
    await push(usersRef,{username:"roby", password:"12345", role:"user"});
    alert("User default dibuat.\nAdmin: nurali / 12345\nUser: roby / 12345\nSilakan login ulang");
    return;
  }

  const users = snap.val();
  let found = null;
  for(const key in users){
    if(users[key].username===username && users[key].password===password){
      found = users[key];
      break;
    }
  }

  if(!found) return alert("Username atau password salah");

  localStorage.setItem("user", found.username);
  localStorage.setItem("role", found.role);

  alert("Login berhasil sebagai " + found.role);
  window.location.href = "dashboard.html";
});

/* Service Worker */
if ("serviceWorker" in navigator) {
  window.addEventListener("load", function () {
    navigator.serviceWorker.register("sw.js");
  });
}
</script>

</body>
</html>
